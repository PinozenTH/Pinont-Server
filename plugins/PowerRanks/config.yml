general:
  defaultrank: Member
  autosave-files-interval: 600
  playtime-update-interval: 60
  disable-op: false
storage:
  type: YAML
  mysql:
    host: 127.0.0.1
    port: 3306
    database: powerranks
    username: username
    password: password
    ssl: false
    verbose: false
chat:
  enabled: true
  format: '&a[world]&r [prefix] [player]&r: [msg]'
tablist_modification:
  enabled: true
  format: '&a[world]&r [prefix] [player]'
nametagedit:
  prefix: '[prefix]'
  suffix: '[subsuffix]'
signs:
  enabled: true
  title_format: '&0[&b%plugin_name%&0]'
plugin_hook:
  vault_economy: true
  vault_permissions: true
  placeholderapi: true
  deluxetags: false
  nametagedit: true
announcements:
  rankup:
    enabled: false
    format: '[powerranks_prefix] &6[player]''s rank has been changed to [rank]'
  promote:
    enabled: false
    format: '[powerranks_prefix] &6[player] has been promoted to [rank]'
  demote:
    enabled: false
    format: '[powerranks_prefix] &6[player] has been demoted to [rank]'
updates:
  enable_update_checking: true
  automatic_download_updates: false
  automatic_update_config_files: true
addon_manager:
  accepted_terms: false
rankup:
  buy_command:
    enabled: false
    command: say %playername% just bought the rank %rankname%
version: 1.10.4
